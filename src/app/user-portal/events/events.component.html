<div class="events-title">
  <h2>Events</h2>
</div>
<div class="events-wrapper">
  <div *ngFor="let option of eventsList; let i = index" class="event-card">
    <div class="event-card--consumer">
      <article class="event-card--article">
        <aside class="event-card-content__image-container">
          <a
            tabindex="-1"
            [routerLink]="['/user-portal/event/', option.id]"
            class="event-card-content__action-link"
          >
            <div class="event-card-content__image-wrapper">
              <div class="event-card-content__image-content">
                <div
                  class="event-card-content__image-placeholder"
                  style="background-color: rgb(114, 68, 43)"
                ></div>
                <img
                  class="event-card-content__image lazyloaded"
                  data-src="{{ option.image }}"
                  src="{{ option.image }}"
                />
              </div>
            </div>
          </a>
        </aside>
        <div class="event-card-content__content-container">
          <div class="event-card-content__content">
            <div class="event-card-content__content__principal">
              <div class="event-card-content__primary-content">
                <a
                  tabindex="0"
                  [routerLink]="['/user-portal/event/', option.id]"
                  class="event-card-content__action-link"
                >
                  <h3 class="event-card-content__title">
                    <div data-spec="event-card__formatted-name">
                      <div class="is-hidden-accessible">
                        {{ option.title }}
                      </div>
                    </div>
                  </h3>
                </a>
                <div class="evet-card-content__sub-title">
                  {{ option.start | date: "EEEE, MMMM d, y" }}
                </div>
              </div>
              <div class="event-card-content__sub-content"></div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
