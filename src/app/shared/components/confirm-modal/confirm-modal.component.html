<div class="modal-header">
  <h1 class="modal-title">{{ header }}</h1>
</div>

<div class="modal-body" [innerHTML]="text"></div>

<div class="modal-footer">
  <button
    *ngIf="showCancelButton"
    type="button"
    class="btn btn-standard btn-white"
    (click)="activeModal.dismiss()"
  >
    {{ cancelButtonText }}
  </button>
  <button
    type="button"
    class="btn btn-standard btn-blue"
    (click)="activeModal.close()"
  >
    {{ okButtonText }}
  </button>
</div>
